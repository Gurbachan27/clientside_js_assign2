<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>The Smoothie Machine</h1>
            <p>Customize your perfect smoothie!</p>
        </header>

        <form id="smoothieForm">
            <div class="form-group">
                <label for="size">Choose Size:</label>
                <select id="size" name="size">
                    <option value="small">Small ($3.00)</option>
                    <option value="medium">Medium ($4.50)</option>
                    <option value="large">Large ($5.50)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="base">Choose Base:</label>
                <select id="base" name="base">
                    <option value="milk">Milk</option>
                    <option value="almond-milk">Almond Milk</option>
                    <option value="coconut-water">Coconut Water</option>
                </select>
            </div>

</body>

</html>
